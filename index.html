<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <p class="header">
        This is not a real online service! You know you need something <br>
        like this in your life to help you realize your deepest dreams. <br>
        Sign up <i>now</i> to get started. <br> <br> You know you want to.
    </p>

    <form action="">
        <h4>Let's do this</h4>

        <div id="First">
            <label for="first">First Name: </label>
            <input type="text" id="FirstName" name="First_Name" required>
        </div>

        <div id="Last">
            <label for="last">Last Name: </label>
            <input type="text" class="LastName" name="Last_Name" required>
                </div>
        
        <div id="Email">
            <label for="email">EMAIL: </label>
            <input type="email" class="email" name="email" required>
        </div>

        <div id="PhoneNum">
            <label for="phone" class="phone">Phone Number: </label>
            <input type="number" class="phonenum" name="phone" required>
        </div>

        <div id="Password">
            <label for="password" class="password">Password: </label>
    <link rel="stylesheet" href="style.css" />
            <input type="password" id="pass1" class="password" name="pass" patten="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        </div>

        <div id="Password2">
            <label for="password2" class="password2">Confirm Password: </label>
            <input type="password2" id="pass2" class="password2" name="pass2" required>
        </div>

        <input type="button" id="btnSubmit" value="Submit" onclick="return Validate()" />
    </form>




    <script type="text/javascript" defer>
        function Validate() {
            var password = document.getElementById("pass1").value;
            var confirmPassword = document.getElementById("pass2").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
